<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini מדבר לעצמו</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script> 
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>
    <div id="app">
        <!-- API Key Modal -->
        <div id="api-key-modal" class="modal-overlay">
            <div class="modal-content">
                <h2>מפתח API של Gemini</h2>
                <p>כדי להתחיל, אנא הכנס את מפתח ה-API שלך. המפתח יישמר באופן מקומי בדפדפן שלך בלבד.</p>
                <div class="input-group">
                    <input type="password" id="api-key-input" placeholder="הכנס מפתח API כאן">
                    <button id="validate-api-key-btn">שמור ובדוק תקינות</button>
                </div>
                <div id="api-key-status" class="status-message" role="alert"></div>
                <p class="api-key-link">אין לך מפתח? <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer">השג מפתח כאן</a></p>
            </div>
        </div>

        <!-- History Panel -->
        <aside id="history-panel">
            <div class="history-header">
                <h2>היסטוריית שיחות</h2>
                <button id="close-history-btn" title="סגור היסטוריה">&times;</button>
            </div>
            <div id="history-list">
                <!-- History items will be injected here -->
            </div>
        </aside>
        <div id="history-panel-overlay" class="hidden"></div>


        <!-- Main Content -->
        <header class="main-header">
            <div class="header-controls">
                 <button id="new-chat-btn" title="שיחה חדשה" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                 <button id="edit-api-key-btn" title="ערוך מפתח API">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                </button>
                 <button id="open-history-btn" title="הצג היסטוריה">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M12 8v4l2 2"></path></svg>
                </button>
            </div>
            <div class="header-text-content">
                <h1>Gemini מדבר לעצמו</h1>
                <p>צפה בשתי דמויות מונעות בינה מלאכותית מנהלות שיחה בנושא שתבחר.</p>
            </div>
        </header>

        <main id="main-content">
            <section id="setup-section" class="card"> 
                <h2>הגדרות שיחה</h2>
                <div class="setup-grid">
                    <div class="form-group">
                        <label for="topic-input">נושא השיחה</label>
                        <input type="text" id="topic-input" placeholder="לדוגמה: משמעות החיים, פוליטיקה, פיצה עם אננס">
                    </div>
                    <div class="form-group">
                        <label for="questioner-select">הדמות השואלת</label>
                        <select id="questioner-select"></select>
                    </div>
                     <div class="form-group">
                        <label for="answerer-select">הדמות העונה</label>
                        <select id="answerer-select"></select>
                    </div>
                </div>
                 <div id="custom-questioner-prompt" class="custom-prompt-area hidden">
                    <input type="text" id="custom-questioner-name" placeholder="שם הדמות השואלת" class="custom-name-input">
                    <textarea id="custom-questioner-system-prompt" placeholder="הגדר את אישיות הדמות השואלת (System Prompt)"></textarea>
                </div>
                <div id="custom-answerer-prompt" class="custom-prompt-area hidden">
                     <input type="text" id="custom-answerer-name" placeholder="שם הדמות העונה" class="custom-name-input">
                    <textarea id="custom-answerer-system-prompt" placeholder="הגדר את אישיות הדמות העונה (System Prompt)"></textarea>
                </div>
                <div class="setup-actions">
                    <button id="swap-characters-btn">החלף דמויות</button>
                    <button id="start-chat-btn" class="cta-button">התחל שיחה חדשה</button>
                 </div>
            </section>

            <section id="chat-section" class="hidden">
                <div class="chat-header">
                    <h2 id="chat-title"></h2>
                    <div id="progress-indicator"></div>
                </div>
                <div id="chat-container" class="card">
                    <!-- Messages will be injected here -->
                </div>
                <div id="chat-controls" class="chat-controls-container">
                     <button id="continue-chat-btn" class="hidden">המשך שיחה (5 סבבים)</button>
                     <div class="save-menu">
                        <button id="save-chat-btn">שמור שיחה</button>
                        <div class="save-options">
                            <a href="#" id="save-txt">שמור כ-TXT</a>
                            <a href="#" id="save-json">שמור כ-JSON</a>
                            <a href="#" id="save-png">שמור כתמונה (PNG)</a>
                        </div>
                     </div>
                     <button id="clear-chat-btn">נקה שיחה</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Templates for dynamic content -->
    <template id="chat-message-template">
        <div class="chat-message">
            <div class="avatar"></div>
            <div class="message-content">
                <div class="message-author"></div>
                <div class="message-text"></div>
            </div>
        </div>
    </template>
    
    <template id="history-item-template">
        <div class="history-item" role="button" tabindex="0">
            <div class="history-item-main">
                <h3 class="history-item-title"></h3>
                <p class="history-item-date"></p>
                <p class="history-item-preview"></p>
            </div>
            <div class="history-item-actions">
                <button class="history-action-btn favorite-btn" title="סמן כמועדף">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
                </button>
                <button class="history-action-btn share-btn" title="שתף שיחה">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
                </button>
                <button class="history-action-btn delete-btn" title="מחק שיחה">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
            </div>
        </div>
    </template>
    
    <script type="module" src="index.js"></script>
</body>
</html>
